<script>
     class Stack{
         constructor(){
             this.length=0;
             this.stack=[];
         }

        push(el){
            this.stack[this.length]=el;
            this.length++
        }
        pop(){
                 this.length--
        }
        peek(){
            return this.stack[this.length-1]
        }
        reverse(){
            let arr=[]
            for(let i=this.stack.length-1;i>=0;i--){
              arr.push (this.stack[i])
            }
            return arr
        }
        print(){
            return this.stack
        }
        size(){
            let size=this.stack.length
            return size
        }
    

     }
       let s1=new Stack();
       s1.push(1)
       s1.push(9)
       s1.push(0)
       console.log(s1.peek())
    s1.pop()
    console.log(s1)
    s1.peek()
    console.log(s1.reverse())
    console.log(s1.print())
   console.log(s1.size())



</script>
